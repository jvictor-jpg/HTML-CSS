<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Victor Silva | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card--wrapper">
        <div class="img--mobile">
          <div class="overlay"></div>
        </div>
        <div class="card--text">
          <h1>
            Get <span class="insights">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li class="stats--numbers">
              10k+
            </li>
            <li class="stats--text">Companies</li>
            <li class="stats--numbers">
              314
            </li>
            <li class="stats--text">Templates</li>
            <li class="stats--numbers">
              12M+
            </li>
            <li class="stats--text">Queries</li>
          </ul>
        </div>
        <div class="img--desktop">
          <div class="overlay"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Coded by <a href="https://github.com/jvictor-jpg" target="_blank">Victor Silva</a>.</p>
    </footer>
  </body>
  </body>
</html>
