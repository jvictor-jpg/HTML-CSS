<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/body.css" />
    <link rel="stylesheet" href="./CSS/content.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />

    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
        <img src="./img/intagram-phone.png" alt="picture of a cellphone" />
      </div>
      <div class="continue">
        <div class="login-container">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/profile-pic.jpeg" alt="profile photo" />
          </div>
          <a href="#" class="login">Continue as victor.com.ca</a>
          <a href="#" class="logout">Remove Account</a>
        </div>
        <div class="login-container">
          <p class="wrong-account">Not victor.com.ca?</p>
          <p class="wrong-account">
            <span class="blue-link">Switch Accounts</span>
            or
            <span class="blue-link">Sign Up</span>
          </p>
        </div>
        <div class="download-container">
          <p class="get-app">Get the app</p>
          <div class="download-buttons">
            <a href="#" class="download-icon"></a>
            <a href="#" class="download-icon"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
