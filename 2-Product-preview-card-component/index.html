<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Victor Silva | Product preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="card--container">
        <img
        src="./assets/images/image-product-desktop.jpg"
        alt="Bottle of Perfume Gabrielle by Chanel"
        class="img--desktop"
      />
        <img
        src="./assets/images/image-product-mobile.jpg"
        alt="Bottle of Perfume Gabrielle by Chanel"
        class="img--mobile"
        />
      <div class="card--text">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfume-Creator for the house os CHANEL.
        </p>
        <div class="prices">
          <p class="price--now">$149.99</p>
          <p class="price--before">$169.99</p>
        </div>
        <button class="purchase">
          <img src="./assets/images/icon-cart.svg" alt="shopping cart"> 
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>Coded by <a href="https://github.com/jvictor-jpg" target="_blank">Victor Silva</a>.</p>
    </footer>
  </body>
</html>
